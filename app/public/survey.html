<body class="bg-light">

  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4 text-center">Find a Friend</h1>
      <p class="lead text-center">Survey Questions</p>

      <br>

      <div style="display: inline-block; text-align: left;">
        <form>

          <div class="form-group">
            <label for="name" id="form-name-label" class="questionHeader">Name (Required)</label>
            <input type="text" class="field form-control dropdown" id="submitted-name" required>
            <label for="name" id="form-pic-label" class="questionHeader">Link to profile picture (Required)</label>
            <input type="text" class="field form-control dropdown" id="submitted-link" required>
          </div>
          <br>

          <div class="form-group">
            <span class="questionHeader">Question 1</span>
            <label class="mr-sm-2" for="submitted-q1">I see myself as extraverted, enthusiastic.</label>
            <select class="custom-select mr-sm-2 dropdown" id="submitted-q1" required>
              <option selected>Choose...</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2 (Disagree)</option>
              <option value="3">3 (Neutral)</option>
              <option value="4">4 (Agree)</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <span class="questionHeader">Question 2</span>
            <label class="mr-sm-2" for="submitted-q2">I see myself as critical, quarrelsome.</label>
            <select class="custom-select mr-sm-2 dropdown" id="submitted-q2" required>
              <option selected>Choose...</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2 (Disagree)</option>
              <option value="3">3 (Neutral)</option>
              <option value="4">4 (Agree)</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <span class="questionHeader">Question 3</span>
            <label class="mr-sm-2" for="submitted-q3">I see myself as dependable, self-disciplined.</label>
            <select class="custom-select mr-sm-2 dropdown" id="submitted-q3" required>
              <option selected>Choose...</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2 (Disagree)</option>
              <option value="3">3 (Neutral)</option>
              <option value="4">4 (Agree)</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <span class="questionHeader">Question 4</span>
            <label class="mr-sm-2" for="submitted-q4">I see myself as anxious, easily upset.</label>
            <select class="custom-select mr-sm-2 dropdown" id="submitted-q4" required>

              <option value="4">4 (Agree)</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <span class="questionHeader">Question 5</span>
            <label class="mr-sm-2" for="submitted-q5">I see myself as open to new experiences, complex.</label>
            <select class="custom-select mr-sm-2 dropdown" id="submitted-q5" required>

              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <span class="questionHeader">Question 6</span>
            <label class="mr-sm-2" for="submitted-q6">I see myself as reserved, quiet.</label>

              <option value="4">4 (Agree)</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

              <option selected>Choose...</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2 (Disagree)</option>

            <button class="btn btn-primary form-control" id="submit" type="submit" style="width: 25%">Submit</button>
